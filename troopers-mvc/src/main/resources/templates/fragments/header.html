<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:fragment="header-css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>

    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#">
                <img th:src="@{/images/First_Order_Logo.png}"
                     copyright="cc-by-sa https://commons.wikimedia.org/wiki/User:JLanzer"
                     height="24"
                     class="d-inline-block align-text-top" alt="">
                Trooper Portal</a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                </ul>

                <!-- Show current user in header -->
                <span sec:authorize="isAuthenticated()">
                    <span sec:authentication="name" class="mx-4"></span>
                </span>

                <!-- Logout button -->
                <!--
                <form method="post"
                      action="/logout"
                      sec:authorize="isAuthenticated()"
                      class="d-flex">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
                </form>
                -->
            </div>
        </div>
    </nav>

</div>

</body>
</html>
