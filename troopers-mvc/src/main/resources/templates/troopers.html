<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stormtroopers</title>
    <div th:replace="fragments/header :: header-css"/>
</head>

<body>

<div th:replace="fragments/header :: header"/>

<main role="main" class="container">

    <div class="page-header">
        <h1>Stormtroopers</h1>
    </div>
    <div class="page-body">

        <div class="panel panel-default">
            <table id="troopers" class="table table-striped table-bordered " cellspacing="0" width="20%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TYPE</th>
                        <th>DETAILS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="trooper : ${troopers}">
                        <td><span th:text="${trooper.id}"> Title </span></td>
                        <td><span th:text="${trooper.type}"> Author </span></td>
                        <td><a th:href="@{'/troopers/' + ${trooper.id}}">View</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
